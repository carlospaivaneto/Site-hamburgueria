<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Burguer - O Melhor Hambúrguer da Cidade</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Seu CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header-section">
        <div class="container">
            <img src="https://placehold.co/150x150/ffc107/181818?text=RB" alt="Logo Red Burguer" class="logo mb-3"
                 onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffc107/181818?text=Erro';">
            <h1>Red Burguer</h1>
            <p class="lead mb-4">Rua João Pessoa 255, Curitiba - PR</p>
            <span class="badge-horario">Seg á Dom - 18:00 às 22:00</span>
        </div>
    </header>

    <!-- Seção do Menu -->
    <main class="container my-5">
        <h2 class="section-title">Conheça nosso menu</h2>
        <div id="menu-items" class="row g-4">
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Red Burguer. Todos os direitos reservados.</p>
        <p>Feito com ❤️ para os amantes de hambúrguer.</p>
    </footer>

    <!-- Botão Flutuante do Carrinho -->
    <div class="cart-fab" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart me-2"></i> Meu Carrinho</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-items-body">
                    <!-- Itens do carrinho serão inseridos aqui -->
                    <p>Seu carrinho está vazio.</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div>
                        <strong>Total:</strong>
                        <span id="cart-total">R$ 0,00</span>
                    </div>
                    <button type="button" class="btn btn-whatsapp" id="send-whatsapp-order">
                        <i class="fab fa-whatsapp me-2"></i> Finalizar Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
